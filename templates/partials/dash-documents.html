<div class="dash-search">
	<input type="text" name="searchbar" ng-bind="search" placeholder="Buscar...">
</div>
<dash-tools></dash-tools>
<div ng-controller="mainDocs">
	<a class="docs" ng-href="#/dashboard/documents/show-folder/{{p.id}}" ng-repeat="p in properties">
		<img ng-src="img/{{p.img}}">
		<div>
			<p>{{p.name}}</p>
			<p>Carpetas guardadas: {{p.folders}}</p>
		</div>
	</a>
</div>

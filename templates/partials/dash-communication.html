<div class="dash-search">
	<input type="text" name="searchbar" ng-bind="search" placeholder="Buscar...">
</div>
<dash-tools></dash-tools>
<div ng-controller="mainCommCtrl">
	<a href="#/dashboard/show/{{r.id}}" class="comm-container" ng-repeat="r in res">

		<p>{{r.text}}</p>
	</a>
</div>

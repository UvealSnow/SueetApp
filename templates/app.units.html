<div arena-container>
	<div search>
		<input type="text" name="searchbar" ng-bind="search" placeholder="Buscar unidades...">
	</div>
	<dash-tools></dash-tools>
	<a ui-sref="app.new.units" add>+ Agregar unidad</a>
	<a ui-sref="app.unit-map" link>Ver en mapa</a>
	<div card-container ui-sref="app.dashboard.units">	
		<div class="dash-container" ng-repeat="p in properties" card>
			<img src="img/units/building.jpg">
			<div info>
				<h5>{{p.name}}</h5>
				<p>{{p.street}}</p>
				<p>{{p.district}}, CP: {{p.zip}}</p>
				<p>{{p.city}}, {{p.state}}</p>
				<a href>Responsable: {{p.firstName + ' ' + p.lastName }}</a>
			</div>	
		</div>
	</div>	
</div>
